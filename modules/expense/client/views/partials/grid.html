<table class="table table-hover table-bordered" bs-table>
    <thead>
        <tr>
            <th ng-click="predicate='title'; reverse=!reverse">Title</th>
            <th ng-click="predicate='amount'; reverse=!reverse">Amount</th>
            <th ng-click="predicate='notes'; reverse=!reverse">Notes</th>
            <th ng-click="predicate='category.name'; reverse=!reverse">Category Name</th>
            <th ng-click="predicate='createdAt'; reverse=!reverse">Time of creation</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="expense in expenseCtrl.expenses | orderBy:predicate:reverse">
            <td>{{expense.title}}</td>
            <td>{{expense.amount}}</td>
            <td>{{expense.notes}}</td>
            <td>{{expense.category.name}}</td>
            <td>{{expense.createdAt  | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
            <td class="action-column" style="text-align: center">
                <button type="button" class="btn btn-info btn-sm" ng-click="expenseCtrl.showAddExpenseDialog($event, expense)">Edit</button>
                <button type="button" class="btn btn-info btn-sm" ng-click="expenseCtrl.deleteExpense(expense)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
